<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>itskdhere</title>

    <style>
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
        .box {
            position: absolute;
            inset: 0;
            margin: auto;
            background-color: rgb(252, 245, 235);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            z-index: 10;
        }
        .server{
            position: relative;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upper-box {
            margin-inline: auto;
            height: 2.5rem;
            width: 6rem;
            background: rgb(120, 150, 160);
            border-radius: 0.25rem;
        }
        .middle-box {
            margin-inline: auto;
            height: 1rem;
            width: 1rem;
            background: rgb(120, 150, 160);
        }
        .lower-box {
            margin-inline: auto;
            height: 1rem;
            width: 6rem;
            background: rgb(120, 150, 160);
            border-radius: 0.25rem;
        }
        .text {
            position: absolute;
            left: 0.5rem;
            top: 0.5rem;
            padding: 0.25rem;
            color: rgb(33, 245, 5);
            background-color: rgb(15, 80, 90);
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
            border-radius: 0.25rem;
        }
        .led {
            position: absolute;
            right: 0.5rem;
            top: 0.9rem;
            height: 0.75rem;
            width: 0.75rem;
            border-radius: 50%;
            animation: led_blink 0.2s steps(1) infinite alternate;
        }
        .led:nth-child(2) {
            right: 1.5rem;
            animation: led_blink 0.2s steps(1) 0.1s infinite alternate;
        }
        @keyframes led_blink {
            0% {
                background: rgb(20, 60, 50);
            }

            50% {
                background: rgb(250, 240, 0);
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">

    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/about.css">
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="stylesheet" href="/static/css/contact.css">

    <link rel="icon" href="/static/img/nodejs.png" type="image/icon type">

    <script defer>
        document.onreadystatechange = function () {
            if (document.readyState === "complete") {
                document.getElementById("loader").classList.add("hidden");
            }
        };
    </script>

</head>

<body>
    <div class="box" id="loader">
        <div class="server">
            <span class="text">200</span>
            <span class="led"></span>
            <span class="led"></span>
            <span class="upper-box"></span>
            <span class="middle-box"></span>
            <span class="lower-box"></span>
        </div>
    </div>
    <!-- Navbar -->
    <header class="navbar container">
        <h1 class="logo">
            <a href="/"><span style="color: rgb(var(--primary-color)); font-size: 2.5rem;">.</span>itskdhere</a>
        </h1>
        <nav>
           <ul>
            <li onclick="document.body.classList.toggle('dark')" class="toggle-mode">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </li>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
           </ul>
        </nav>
    </header>
    <div id="app"></div>
    <script type="module" src="/static/js/index.js"></script>
    <script src="/static/js/theme.js"></script>
</body>

</html>
